<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LiveCanvas</title>

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="description"
      content="LiveCanvas is an open source collaborative drawing app offering a simple and fast user experience. LiveCanvas can be used with anyone, simply share a link and you are ready to go!"
    />
    <meta name="theme-color" content="#686bd2" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="LiveCanvas" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="preload" href="global.css" as="style" />

    <link rel="icon" href="asset/icons/icon_24.png" type="image/x-icon" />

    <link rel="manifest" href="manifest.json" />

    <link href="global.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      media="(prefers-color-scheme:light)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.63/dist/themes/light.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme:dark)"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.63/dist/themes/dark.css"
      onload="document.documentElement.classList.add('sl-theme-dark');"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.63/dist/shoelace.js"
    ></script>

    <link rel="prefetch" as="script" href="script/app-index.js" />

    <script type="module" src="script/app-index.js"></script>
  </head>

  <body>
    <app-index></app-index>

    <!-- For more info on the pwa-update component click here https://github.com/pwa-builder/pwa-update -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate"
    ></script>
    <pwa-update swpath="/pwabuilder-sw.js"></pwa-update>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      async
      defer
    ></script>
  </body>
</html>
