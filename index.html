<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PWA Starter</title>

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="description" content="This is a PWA Starter app" />
    <meta name="theme-color" content="#686bd2" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PWA Starter" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="icon" href="asset/icons/icon_24.png" type="image/x-icon" />

    <link rel="manifest" href="manifest.json" />

    <link href="src/global.css" rel="stylesheet" />

    <script type="module" src="build/script/pages/app-index.js"></script>
  </head>

  <body>
    <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
    <fast-design-system-provider use-defaults>
      <app-index></app-index>
    </fast-design-system-provider>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwaauth/dist/pwa-auth.js"
      async
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      async
      defer
    ></script>

    <!-- Microsoft Fast Components https://www.fast.design/docs/components/getting-started-->
    <script type="module" src="fast-components.js"></script>
  </body>
</html>
